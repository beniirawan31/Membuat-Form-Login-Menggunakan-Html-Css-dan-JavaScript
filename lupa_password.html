<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="form-container">
                <h1>Forgot Password</h1>
                <p>Enter your email address to reset your password.</p>
                <form action="#" method="post">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <button type="#">Reset Password</button>
                </form>
                <p class="forgot-password-footer">
                    Remember your password? <a class="login-link" href="index.html">Login here</a><br>
                    Don't have an account? <a class="registration-link" href="register.html">Register here</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
