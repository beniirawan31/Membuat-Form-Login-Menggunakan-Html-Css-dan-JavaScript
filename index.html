<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="form-container">
                <h1>Welcome to My Apps</h1>
                <form id="loginForm" method="post" action="dashboard.html">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="button" onclick="login()">Login</button>
                </form>
                <p class="login-footer">
                    Don't have an account? <a class="register-link" href="register.html">Register here</a><br>
                    <a class="forgot-password" href="lupa_password.php">Forgot Password?</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function login() {
            // Simulate a successful login for demonstration purposes
            // In a real scenario, you would perform server-side validation
            // and then redirect based on the result
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Assuming the login is successful, submit the form
            if (username === 'admin' && password === 'admin') {
                document.getElementById('loginForm').submit();
            } else {
                alert('Gagal Login.  Username admin Dan Password admin '); // Replace this with your error handling logic
            }
        }
    </script>
</body>

</html>
